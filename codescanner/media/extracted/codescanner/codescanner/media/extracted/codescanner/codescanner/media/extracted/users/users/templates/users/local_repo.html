{% extends "users/dashboard.html" %}
{% block table %}
<table border="1">
    <thead>
        <tr>
            <th>Name</th>
            <th>Path</th>
            <th>Extension</th>
            <th>Language</th>
        </tr>
    </thead>
    <tbody>
        {% for file in files %}
        <tr>
            <td>{{ file.name }}</td>
            <td>{{ file.path }}</td>
            <td>{{ file.extension }}</td>
            <td>{{ file.language }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock table %}
